<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}">
    <title>{{ city_name }} Weather</title>
</head>

<body style="background-image: url('/static/assets/img/slide/weather.jpg'); ">
    <div class="table-title">
        <h3>{{city_name}} Weather</h3>
    </div>

        <thead>
            <tr>
                <th class="text-left">Measurement</th>
                <th class="text-left">Value</th>
            </tr>
        </thead>
        <tbody class="table-hover">
            
            <tr>
                <td class="text-left">Weather</td>
                <td class="text-left">{{weather}}</td>
            </tr>
            <tr>
                <td class="text-left">Weather Description</td>
                <td class="text-left">{{weather_description}}</td>
            </tr>
            <tr>
                <td class="text-left">Temperature</td>
                <td class="text-left">{{temperature}}Â°C</td>
            </tr>
            <tr>
                <td class="text-left">Pressure</td>
                <td class="text-left">{{pressure}}</td>
            </tr>
            <tr>
                <td class="text-left">Humidity</td>
                <td class="text-left">{{humidity}}</td>
            </tr>
        </tbody>
    </table>
